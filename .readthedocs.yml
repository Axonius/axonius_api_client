version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.7"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

python:
  system_packages: true
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements.txt
    - method: pip
      path: .
